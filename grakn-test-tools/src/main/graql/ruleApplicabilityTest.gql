insert

#Roles

role1 sub role;
role2 sub role;
role3 sub role;

#Entities

entity1 sub entity
	plays role1;

entity2 sub entity
	plays role1
	plays role2;

entity3 sub entity
    plays role1
    plays role2
    plays role3;

entity4 sub entity
    plays role2
    plays role3;

entity5 sub entity
    plays role1;

entity6 sub entity
    has res1;

#Relations

relation1 sub relation
	relates role1
	relates role2
	relates role3;

relation2 sub relation
    relates role1
    relates role2
    relates role3;

binary sub relation
    relates role1
    relates role2;

reified-relation sub relation
    relates role1
    relates role2
    plays role1
    plays role2;

relation3 sub relation
    relates role1
    relates role2;

#Resources
   res1 sub resource datatype string;

#Rules

isa inference-rule
	when {
		(role1: $x, role2: $y) isa binary;
		(role1: $y, role2: $z) isa binary;
	}
	then {
		(role1:$x, role2:$y, role3: $z) isa relation1;
	};

isa inference-rule
	when {
		(role1: $x, role2: $y) isa binary;
		(role1: $y, role2: $z) isa binary;
	}
	then {
		(role1:$x, role2:$y, role2: $z) isa relation2;
	};

isa inference-rule
    when {
    	$r1 (role1: $x, role2: $y) isa reified-relation;
    	$r2 (role1: $y, role2: $z) isa reified-relation;
    }
    then {
    	(role1:$r1, role2:$r2) isa relation3;
    };

isa inference-rule
    when {
    	$x isa entity2;
    	$y isa entity2;
    }
    then {
    	(role1:$x, role2:$y) isa relation3;
    };


