server:
  address: 0.0.0.0:1729

storage:
  data: server/data
  db-cache:
    data: 500mb
    index: 500mb

log:
  custom-logger-invalid: 123
  output:
    stdout:
      type: stdout
    file:
      type: file
      directory: server/logs
      file-size-cap: 50mb
      archives-size-cap: 1gb
  logger:
    default:
      level: warn
      output: [ stdout, file ]
    typedb:
      filter: com.vaticle.typedb.core
      level: info
      output: [ stdout, file ]
  debugger:
    reasoner:
      enable: false
      type: reasoner
      output: file

vaticle-factory:
  enable: false
#  uri: "https://tracing.factory.vaticle.com:7979"
#  username: $FACTORY_USERNAME
#  token: $FACTORY_TOKEN
