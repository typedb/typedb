server:
  address: 0.0.0.0:1729

storage:
  data: server/data
  database-cache:
    data: 500mb
    index: 500mb

log:
  output:
    stdout:
      type: stdout
    file:
      type: file
      directory: server/logs
      file-size-cap: 50mb
      archives-size-cap: 1gb
  logger:
    default:
      level: warn
      output: [ stdout, nonexistant-file ]
  debugger:
    reasoner:
      enable: false
      type: reasoner
      output: nonexistant-file

vaticle-factory:
  enable: false
