server:
  address: 0.0.0.0:1729

storage:
  data: server/data
  database-cache:
    data: 500mb
    index: 500mb

log:
  custom-logger-invalid: 123
  output:
    stdout:
      type: stdout
    file:
      type: file
      base-dir: server/logs
      file-size-limit: 50mb
      archive-grouping: month
      archive-age-limit: 1 year
      archives-size-limit: 1gb
  logger:
    default:
      level: warn
      output: [ stdout, file ]
    typedb:
      filter: com.vaticle.typedb.core
      level: info
      output: [ stdout, file ]
  debugger:
    reasoner-tracer:
      enable: false
      type: reasoner-tracer
      output: file
    reasoner-perf-counters:
      enable: false
      type: reasoner-perf-counters

diagnostics:
  reporting:
    errors: true
    statistics: true
  monitoring:
    enable: true
    port: 4104

vaticle-factory:
  enable: false
#  uri: "https://tracing.factory.vaticle.com:7979"
#  username: $FACTORY_USERNAME
#  token: $FACTORY_TOKEN
