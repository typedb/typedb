server:
  address: 0.0.0.0:1730

storage:
  data: /absolute/path/to/data/dir
  database-cache:
    data: 200mb
    index: 700mb

log:
  output:
    stdout:
      type: stdout
      enable: true
    file:
      type: file
      enable: true
      base-dir: /absolute/path/to/logs/dir
      file-size-limit: 50mb
      archive-grouping: month
      archive-age-limit: 1 year
      archives-size-limit: 1gb
  logger:
    default:
      level: warn
      output: [ stdout ]
  debugger:
    reasoner-tracer:
      enable: false
      type: reasoner-tracer
      output: file
    reasoner-perf-counters:
      enable: false
      type: reasoner-perf-counters

diagnostics:
  deployment-id:
  reporting:
    errors: true
    statistics: true
  monitoring:
    enable: true
    port: 4104

vaticle-factory:
  enable: false
#  uri: "https://tracing.factory.vaticle.com:7979"
#  username: $FACTORY_USERNAME
#  token: $FACTORY_TOKEN
