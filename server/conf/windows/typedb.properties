# Directory in which database server data will be stored
# Non-absolute paths will be relative to TypeDB's home directory (JVM system property 'typedb.dir')
server.data=server\\data\\
# Directory in which database server logs will be stored
# Non-absolute paths will be relative to TypeDB's home directory (JVM system property 'typedb.dir')
server.logs=server\\logs\\
# Port number of database server in which GRPC clients will connect to
server.port=1729
# Enable Vaticle Factory performance tracing
vaticle.factory.trace=false
# Vaticle Factory tracing server URI
#Â vaticle.factory.uri = https://tracing.factory.vaticle.com:7979
# Vaticle Factory account username
# vaticle.factory.username = $FACTORY_USERNAME
# Vaticle Factory account access token
# vaticle.factory.token = $FACTORY_TOKEN