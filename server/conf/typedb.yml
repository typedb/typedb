data: server/data
port: 1729
log:
  output:
    stdout:
      type: stdout
    dir:
      type: directory
      path: server/logs
      maxFileMB: 50
      maxFilesCount: 60
      maxFilesGB: 1
  logger:
    default:
      level: warn
      output: [ stdout, dir ]
    typedb:
      filter: com.vaticle.typedb.core
      level: info
      output: [ stdout, dir ]
  debugger:
    reasoner:
      enable: false
      type: reasoner
      output: dir

vaticle-factory:
  trace: false
#  uri: "https://tracing.factory.vaticle.com:7979"
#  username: $FACTORY_USERNAME
#  token: $FACTORY_TOKEN
