insert

#Roles

role1 sub role;
role2 sub role;

#Entities

entity1 sub entity
    has-resource name
	plays-role role1
	plays-role role2;

subEntity1 sub entity1;

#Relations

relation1 sub relation
	has-role role1
	has-role role2;

relation2 sub relation
	has-role role1
	has-role role2;

name sub resource datatype string;

#Rules

isa inference-rule
	lhs {
	    $x isa subEntity1;
	    $y isa entity1;
		(role1:$x, role2:$y) isa relation2;
	}
	rhs {
		(role1:$x, role2:$y) isa relation1;
	};


#Data

$x isa subEntity1, has name "a";
$y isa entity1, has name "b";
$z isa entity1, has name "c";
$w isa entity1, has name "d";
$v isa subEntity1, has name "a2";

(role1:$x, role2:$z) isa relation2;
(role1:$y, role2:$z) isa relation2;